<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>challenge alura</title>
  </head>


  <body>
    <h1 class="titulo">Encriptador</h1>
    <div class="container">
      <div class="container-left">
         
        <div class="container-text">
         
        <input type="text" size="100" id = "textoAencriptar" name="textoAencriptar" placeholder="escribe tu mensaje a encriptar aqui" /></div>
         <div class="buttons">
        <button class="encriptar" id="encriptar">Encriptar</button>
        <button class="desencriptar" id="desencriptar">Desencriptar</button> </div>
      </div>
      <div class="container-right">
       
        <p class="texto-salida" id="texto-salida">Para encripar un mensaje escribe en la caja de texto de la izquierda la frase que quieras encriptar, presiona el boton encriptar, tu mensaje codificado aparecera aqui, 
        <br/> <br/> escribe tu mensaje encriptado y presiona el boton desencriptar; el mensaje original aparecera aqui</p>
        <img src="./img/chicoConLupa.png" alt="imagen de investigador" />
        
        <button class="copiar buttons" id="copiar">Copiar</button>
      </div>
    </div>
     

    <script src="app.js"></script>
  </body>
</html>
